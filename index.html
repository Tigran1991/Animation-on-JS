<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation on JS</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"
      integrity="sha512-GQ5/eIhs41UXpG6fGo4xQBpwSEj9RrBvMuKyE2h/2vw3a9x85T1Bt0JglOUVJJLeyIUl/S/kCdDXlE/n7zCjIg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <div class="image-wrapper">
          <img class="image" id="image" src="./images/image.png" />
        </div>
      </div>
      <div class="first-step-wrapper">
        <img
          class="first-step-image"
          id="first-step-image"
          src="./images/Frame1.png"
        />
      </div>
      <div class="central-container">
        <div class="adding-text-wrapper">
          <img
            class="adding-text-image"
            id="adding-text-image"
            src="./images/Center_image.png"
          />
        </div>
        <button class="reload-btn" id="reload-btn" onclick="playAgain()">
          <img src="./images/reload.png" />
        </button>
      </div>
      <div class="second-step-wrapper">
        <img
          class="second-step-image"
          id="second-step-image"
          src="./images/Frame2.png"
        />
      </div>
      <div class="right-container">
        <img
          class="template1"
          id="template1"
          src="./images/Ractangles/Rectangle 2067.png"
        />
        <img
          class="template2"
          id="template2"
          src="./images/Ractangles/Rectangle 2068.png"
        />
        <img
          class="template3"
          id="template3"
          src="./images//Ractangles/Rectangle 2069.png"
        />
        <img
          class="template4"
          id="template4"
          src="./images/Ractangles/Rectangle 2070.png"
        />
        <img
          class="template5"
          id="template5"
          src="./images/Ractangles/Rectangle 2071.png"
        />
        <img
          class="template6"
          id="template6"
          src="./images//Ractangles/Rectangle 2072.png"
        />
        <img
          class="template7"
          id="template7"
          src="./images//Ractangles/Rectangle 2073.png"
        />
        <img
          class="template8"
          id="template8"
          src="./images/Ractangles/Rectangle 2074.png"
        />
        <img
          class="template9"
          id="template9"
          src="./images//Ractangles/Rectangle 2075.png"
        />
        <img
          class="template10"
          id="template10"
          src="./images/Ractangles/Rectangle 2076.png"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
