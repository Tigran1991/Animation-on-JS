<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation on JS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="container-left">
        <img class="left-image" id="left-image" src="./images/Left_image.png" />
      </div>
      <div class="frame1">
        <img class="frame1-image" id="frame1-image" src="./images/Frame1.png" />
      </div>
      <div class="container-center">
        <img
          class="center-image"
          id="center-image"
          src="./images/Center_image.png"
        />
      </div>
      <div class="frame2">
        <img class="frame2-image" id="frame2-image" src="./images/Frame2.png" />
      </div>
      <div class="container-right">
        <img
          class="first"
          id="first"
          src="./images/Ractangles/Rectangle 2067.png"
        />
        <img
          class="second"
          id="second"
          src="./images/Ractangles/Rectangle 2068.png"
        />
        <img
          class="third"
          id="third"
          src="./images//Ractangles/Rectangle 2069.png"
        />
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
